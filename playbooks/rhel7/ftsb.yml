---
- name: Install FTSB
  hosts: all
  connection: ssh
  become: yes
  become_user: root
  become_method: sudo
  vars:
    aibench_root_dir: $GOPATH/src/github.com/RediSearch/ftsb
  tasks:
  - name: Install golang package
    yum:
      name: golang
      state: present

  - name: modify .bashrc
    become: yes
    blockinfile:
      dest: "~/.bashrc"
      block: |
        export GOPATH=$HOME/go
        export GOBIN=$GOPATH/bin
        export PATH=$GOBIN:$PATH:/usr/local/go/bin
      marker: '# {mark} ANSIBLE MANAGED BLOCK - changes for golang'
      insertafter: EOF
      create: yes

