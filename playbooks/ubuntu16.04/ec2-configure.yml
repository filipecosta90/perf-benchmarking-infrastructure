---
    
- name: Configure EC2 instance
  hosts: all
  connection: ssh
  become: yes
  become_user: root
  become_method: sudo
  gather_facts: False
  # pre_tasks:
  #   - raw: test -e /usr/bin/python || (apt -y update && apt install -y python-minimal)
  #   - setup: # aka gather_facts

  tasks:
    - name: Update
      become: yes
      command: apt update -y
      
    - name: Install normal required packages
      become: yes
      apt:
        pkg:
        - git
        - autogen
        - gcc
        - g++
        - make
        - numactl
        - htop
        # - python-jmespath
        update_cache: yes
    

